<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - JobPortalX</title>

  <style>
    :root {
      --primary: #1976d2;
      --secondary: #4dabf7;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.4);
      --text-main: #1f2937;
    }

    body {
      margin: 0;
      font-family: 'Outfit', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: radial-gradient(at 0% 0%, hsla(210, 100%, 93%, 1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(220, 100%, 92%, 1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(215, 100%, 94%, 1) 0, transparent 50%);
      background-color: #f0f4f8;
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      padding: 18px 6%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
      border-bottom: 1px solid var(--glass-border);
    }

    header h1 {
      color: var(--primary);
      margin: 0;
      font-size: 1.6rem;
      font-weight: 800;
    }

    nav a {
      margin-left: 20px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .register-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    form {
      width: 100%;
      max-width: 480px;
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      padding: 45px;
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    form h2 {
      text-align: center;
      margin-bottom: 35px;
      color: var(--primary);
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #4b5563;
    }

    input,
    select {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.5);
      transition: all 0.2s;
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(25, 118, 210, 0.1);
    }

    button {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 25px;
      box-shadow: 0 8px 20px rgba(25, 118, 210, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(25, 118, 210, 0.3);
      filter: brightness(1.1);
    }

    .auth-footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.95rem;
      color: #6b7280;
    }

    .auth-footer a {
      color: var(--primary);
      font-weight: 700;
      text-decoration: none;
    }

    footer {
      padding: 30px;
      text-align: center;
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>JobPortalX</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    </nav>
  </header>

  {% include 'notifications.html' %}

  <div class="register-container">
    <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Join JobPortalX</h2>

      <div class="input-group">
        <label>Full Name</label>
        <input name="full_name" type="text" placeholder="John Doe" required>
      </div>

      <div class="input-group">
        <label>Email Address</label>
        <input name="email" type="email" placeholder="john@example.com" required>
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <div class="input-group">
          <label>Password</label>
          <input name="password" type="password" placeholder="••••••••" required>
        </div>
        <div class="input-group">
          <label>Confirm Password</label>
          <input name="password2" type="password" placeholder="••••••••" required>
        </div>
      </div>

      <div class="input-group">
        <label for="user_type">I am a:</label>
        <select id="user_type" name="user_type" required>
          <option value="employee">Job Seeker (Candidate)</option>
          <option value="recruiter">Recruiter (Employer)</option>
        </select>
      </div>

      <button type="submit">Create Account</button>

      <div class="auth-footer">
        Already have an account? <a href="{% url 'login' %}">Sign in</a>
      </div>
    </form>
  </div>

  <footer>
    <p>© 2025 JobPortalX | All Rights Reserved</p>
  </footer>

</body>

</html>
